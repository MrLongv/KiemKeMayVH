<script>
const API_URL = "https://nang-suat-may.hoalangiongxoai.workers.dev";

/* ===== AUTH CHECK ===== */
const u = JSON.parse(localStorage.getItem("USER"));
if(!u || u.role !== "gdx_xuong" || u.xuong != 1){
  location.href = "../login.html";
}

/* ===== DEFAULT DATE ===== */
const today = new Date().toISOString().slice(0,10);
document.getElementById("ngay").value = today;

/* ===== LOAD DATA ===== */
function loadData(){
  const ngay = document.getElementById("ngay").value;
  fetch(API_URL,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      action:"getDayByXuong",
      xuong: 1,
      ngay
    })
  })
  .then(r=>r.json())
  .then(res=>{
    if(!res.success) return;
    render(res.data);
  });
}

/* ===== RENDER ===== */
function render(rows){
  const tb = document.getElementById("tbody");
  tb.innerHTML="";

  if(rows.length===0){
    tb.innerHTML="<tr><td colspan='5'>ChÆ°a cÃ³ dá»¯ liá»‡u</td></tr>";
    return;
  }

  rows.forEach(r=>{
    let cls="good";
    if(r.hieu_suat_ngay < 80) cls="bad";
    else if(r.hieu_suat_ngay < 95) cls="mid";

    tb.innerHTML += `
      <tr class="${cls}">
        <td>Tá»• ${r.to_nhom}</td>
        <td>${r.tong_sp}</td>
        <td>${r.dinh_muc_ngay}</td>
        <td>${r.hieu_suat_ngay}%</td>
        <td>${r.so_gio_lam}</td>
      </tr>
    `;
  });
}

/* ===== INIT ===== */
