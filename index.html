<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
<style>

</head>
<body>
<h2>ğŸ“‹ Quáº£n LÃ½ Kiá»ƒm KÃª MÃ¡y May</h2>
<div class="container">

  <div style="margin-bottom:10px;">
    <button onclick="syncData()">ğŸ”„ Äá»“ng bá»™ tá»« Google Sheet</button>
    <button onclick="saveToGoogleSheet()">ğŸ’¾ LÆ°u lÃªn Google Sheet</button>
    <button onclick="addRow()">â• ThÃªm dÃ²ng</button>
    <button onclick="exportExcel()">â¬‡ï¸ Xuáº¥t Excel</button>
    <button onclick="document.getElementById('importInput').click()">â¬†ï¸ Nháº­p Excel</button>
    <input type="file" id="importInput" accept=".xlsx" onchange="importExcel(event)">
  </div>

  <div>
    <label>TÃ¬m kiáº¿m: </label>
    <input type="text" id="searchBox" oninput="renderTable()" placeholder="Nháº­p sá»‘ tháº», sá»‘ mÃ¡y hoáº·c vá»‹ trÃ­...">
  </div>

  <div id="msg"></div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Sá»‘ tháº»</th>
        <th>Sá»‘ mÃ¡y</th>
        <th>Loáº¡i mÃ¡y</th>
        <th>Vá»‹ trÃ­</th>
        <th>Ghi chÃº</th>
        <th>Thao tÃ¡c</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbyV36oZEfMdC7Hc2EOqVL5r2A6qMPWvo5sU3qUdDhxbQ1hMPzwSYgdGnXPioOeZeWVs/exec';
let data = [];

// ---------- Äá»“ng bá»™ tá»« Google Sheet ----------
async function syncData() {
  const msg = document.getElementById('msg');
  msg.textContent = 'â³ Äang táº£i dá»¯ liá»‡u...';
  msg.className = '';
  try {
    const res = await fetch(GAS_URL);
    const text = await res.text();
    let j;
    try { j = JSON.parse(text); } catch(e) { throw new Error('GAS tráº£ vá» khÃ´ng pháº£i JSON'); }
    if(j.success && Array.isArray(j.data)){
      data = j.data;
      renderTable();
      msg.textContent = 'âœ… Äá»“ng bá»™ thÃ nh cÃ´ng (' + j.data.length + ' dÃ²ng)';
      msg.className = 'success';
    } else throw new Error(j.message || 'KhÃ´ng cÃ³ dá»¯ liá»‡u há»£p lá»‡');
  } catch(err){
    msg.textContent = 'âŒ Lá»—i: ' + err.message;
    msg.className = 'error';
  }
}

// ---------- LÆ°u dá»¯ liá»‡u lÃªn Google Sheet ----------
async function saveToGoogleSheet() {
  const msg = document.getElementById('msg');
  msg.textContent = 'â³ Äang lÆ°u dá»¯ liá»‡u lÃªn Google Sheet...';
  msg.className = '';
  try {
    const formData = new URLSearchParams();
    formData.append('data', JSON.stringify(data));

    const res = await fetch(GAS_URL, { method:'POST', body: formData });
    const text = await res.text();
    let j;
    try { j = JSON.parse(text); } catch(e) { throw new Error('GAS tráº£ vá» khÃ´ng pháº£i JSON'); }
    if(j.success){
      msg.textContent = 'âœ… ÄÃ£ lÆ°u thÃ nh cÃ´ng ' + j.written + ' dÃ²ng!';
      msg.className = 'success';
    } else throw new Error(j.message || 'Lá»—i khÃ´ng xÃ¡c Ä‘á»‹nh');
  } catch(err){
    msg.textContent = 'âŒ Lá»—i khi lÆ°u: ' + err.message;
    msg.className = 'error';
  }
}

// ---------- Hiá»ƒn thá»‹ báº£ng ----------
function renderTable() {
  const tbody = document.querySelector('#dataTable tbody');
  tbody.innerHTML = '';
  const keyword = document.getElementById('searchBox').value.toLowerCase();
  const filtered = data.filter(row => Object.values(row).some(v => String(v).toLowerCase().includes(keyword)));

  filtered.forEach((row,i)=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td contenteditable oninput="updateField(${i},'soThe',this.innerText)">${row.soThe}</td>
      <td contenteditable oninput="updateField(${i},'soMay',this.innerText)">${row.soMay}</td>
      <td contenteditable oninput="updateField(${i},'loaiMay',this.innerText)">${row.loaiMay}</td>
      <td contenteditable oninput="updateField(${i},'viTri',this.innerText)">${row.viTri}</td>
      <td contenteditable oninput="updateField(${i},'ghiChu',this.innerText)">${row.ghiChu}</td>
      <td class="actions"><button onclick="deleteRow(${i})">ğŸ—‘ï¸ XÃ³a</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// ---------- Cáº­p nháº­t dá»¯ liá»‡u trong máº£ng ----------
function updateField(index, field, value){
  data[index][field] = value;
}

// ---------- ThÃªm / xÃ³a dÃ²ng ----------
function addRow(){
  data.push({soThe:'',soMay:'',loaiMay:'',viTri:'',ghiChu:''});
  renderTable();
}
function deleteRow(index){
  if(confirm('Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a dÃ²ng nÃ y?')){
    data.splice(index,1);
    renderTable();
  }
}

// ---------- Xuáº¥t Excel ----------
function exportExcel(){
  const ws = XLSX.utils.json_to_sheet(data);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "DanhSachMay");
  XLSX.writeFile(wb, "DanhSachMay.xlsx");
}

// ---------- Nháº­p Excel ----------
function importExcel(evt){
  const file = evt.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e=>{
    const wb = XLSX.read(e.target.result,{type:'binary'});
    const ws = wb.Sheets[wb.SheetNames[0]];
    data = XLSX.utils.sheet_to_json(ws);
    renderTable();
  };
  reader.readAsBinaryString(file);
}

// ---------- Khi má»Ÿ trang, tá»± load dá»¯ liá»‡u ----------
window.addEventListener('load', syncData);
</script>
</body>
