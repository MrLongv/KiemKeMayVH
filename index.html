<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ğŸ“‹ Kiá»ƒm kÃª mÃ¡y may</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<style>
body{font-family:Arial,sans-serif;margin:0;background:#f4f6f8}
header{background:#0b74d1;color:#fff;padding:12px 16px;font-size:18px}
.controls{display:flex;flex-wrap:wrap;gap:8px;padding:12px;background:#fff;border-bottom:1px solid #e2e8f0}
.controls input[type="text"]{padding:6px 8px;border:1px solid #ccc;border-radius:4px;width:220px}
.controls button{background:#0b74d1;color:#fff;border:none;padding:8px 10px;border-radius:6px;cursor:pointer}
.controls button.ghost{background:#eee;color:#333}
.table-wrap{padding:12px;overflow:auto}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{border:1px solid #ddd;padding:8px;text-align:center;word-break:break-word}
th{background:#0b74d1;color:#fff}
tr.highlight{background: #ffeaa7 !important}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:999;align-items:center;justify-content:center}
.modal .card{background:#fff;padding:16px;border-radius:8px;width:360px;max-width:95%}
.modal label{display:block;margin-top:8px;font-weight:600}
.modal input,.modal textarea{width:100%;padding:6px;margin-top:6px;border:1px solid #ccc;border-radius:4px}
.modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
@media(max-width:640px){ .controls{flex-direction:column;align-items:stretch} .controls input[type="text"]{width:100%} }
</style>
</head>
<body>

<header>ğŸ“‹ Kiá»ƒm kÃª mÃ¡y may â€” Sync Google Sheet</header>

<div class="controls">
  <input id="searchBox" type="text" placeholder="ğŸ” TÃ¬m theo sá»‘ tháº» / sá»‘ mÃ¡y" />
  <button id="btnImport" class="ghost">ğŸ“‚ Nháº­p Excel</button>
  <button id="btnExport">ğŸ’¾ Xuáº¥t Excel</button>
  <button id="btnAdd">â• ThÃªm</button>
  <button id="btnSync">â˜ï¸ Äá»“ng bá»™ Google Sheet</button>
  <button id="btnRefresh" class="ghost">ğŸ”„ Táº£i láº¡i tá»« Sheet</button>
  <button id="btnPrintQR">ğŸ–¨ï¸ In tem QR code</button>
  <label><input type="checkbox" id="filterKiemKe"> Chá»‰ hiá»ƒn thá»‹ Ä‘Ã£ kiá»ƒm kÃª</label>
  <span id="status" style="margin-left:8px;color:#333;font-size:14px">Tráº¡ng thÃ¡i: offline</span>
  <input id="fileInput" type="file" accept=".xlsx,.xls" style="display:none" />
</div>

<div class="table-wrap">
  <table id="dataTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Sá»‘ tháº»</th>
        <th>Sá»‘ mÃ¡y</th>
        <th>Loáº¡i mÃ¡y</th>
        <th>Vá»‹ trÃ­</th>
        <th>NgÃ y mua</th>
        <th>ÄÃ£ kiá»ƒm kÃª</th>
        <th>Chá»n Ä‘á»ƒ in</th>
        <th>Ghi chÃº</th>
        <th>HÃ nh Ä‘á»™ng</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="card">
    <h3 style="margin:0 0 6px 0">âœï¸ Chá»‰nh sá»­a / ThÃªm dÃ²ng</h3>
    <label>Sá»‘ tháº»</label><input id="m_soThe" />
    <label>Sá»‘ mÃ¡y</label><input id="m_soMay" />
    <label>Loáº¡i mÃ¡y</label><input id="m_loaiMay" />
    <label>Vá»‹ trÃ­</label><input id="m_viTri" />
    <label>NgÃ y mua</label><input type="date" id="m_ngayMua" />
    <label>ÄÃ£ kiá»ƒm kÃª</label><input type="checkbox" id="m_daKiemKe" />
    <label>Ghi chÃº</label><textarea id="m_ghiChu" rows="3"></textarea>
    <div class="actions">
      <button id="cancelBtn" class="ghost">Há»§y</button>
      <button id="saveBtn">Cáº­p nháº­t</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbwEX9lG9oG8gQoKWjtVqi14w6-HHVh1_VQVqEGd6FRlHw26DTFtbfVuvFDmBj2kkoh1/exec';
const statusEl = document.getElementById('status');
const tbody = document.querySelector('#dataTable tbody');
let allData = [];
let editingIndex = null;

function setStatus(text, ok=true){
  statusEl.innerText = 'Tráº¡ng thÃ¡i: ' + text;
  statusEl.style.color = ok ? '#0b74d1' : '#c0392b';
}
function safeText(v){ return (v===null||v===undefined)?'':String(v); }

async function loadData(){
  setStatus('Äang táº£i dá»¯ liá»‡u...');
  try {
    const res = await fetch(GAS_URL);
    if (!res.ok) throw new Error('GAS lá»—i ' + res.status);
    const j = await res.json();
    if (j.success && Array.isArray(j.data)){
      allData = j.data.map(r => ({
        soThe: safeText(r.soThe),
        soMay: safeText(r.soMay),
        loaiMay: safeText(r.loaiMay),
        viTri: safeText(r.viTri),
        ngayMua: r.ngayMua || '',
        daKiemKe: !!r.daKiemKe,
        ghiChu: safeText(r.ghiChu),
        print: false
      }));
      setStatus('ÄÃ£ táº£i ' + allData.length + ' dÃ²ng');
      renderTable();
      return;
    }
    throw new Error('Dá»¯ liá»‡u GAS khÃ´ng há»£p lá»‡');
  } catch (err){
    console.error(err);
    setStatus('KhÃ´ng thá»ƒ táº£i dá»¯ liá»‡u', false);
    allData = [];
    renderTable();
  }
}

function renderTable(){
  tbody.innerHTML = '';
  const filterChecked = document.getElementById('filterKiemKe').checked;
  allData.forEach((r, idx) => {
    if(filterChecked && !r.daKiemKe) return;
    const tr = document.createElement('tr');
    tr.dataset.index = idx;
    tr.innerHTML = `
      <td>${idx+1}</td>
      <td>${escapeHtml(r.soThe)}</td>
      <td>${escapeHtml(r.soMay)}</td>
      <td>${escapeHtml(r.loaiMay)}</td>
      <td>${escapeHtml(r.viTri)}</td>
      <td><input type="date" class="cellDate" value="${r.ngayMua}"></td>
      <td><input type="checkbox" class="cellKiemKe" ${r.daKiemKe?'checked':''}></td>
      <td><input type="checkbox" class="cellPrint" ${r.print?'checked':''}></td>
      <td>${escapeHtml(r.ghiChu)}</td>
      <td>
        <button data-act="edit" data-i="${idx}">âœï¸</button>
        <button data-act="del" data-i="${idx}">ğŸ—‘ï¸</button>
        <button data-act="qr" data-i="${idx}">ğŸ”—</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

/* escape html minimal */
function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

/* Event delegation: edit / delete / qr */
tbody.addEventListener('click', e=>{
  const btn = e.target.closest('button'); if(!btn) return;
  const act = btn.dataset.act; const i = Number(btn.dataset.i);
  if(act==='edit') openEditModal(i);
  else if(act==='del'){ if(confirm('XÃ³a?')) { allData.splice(i,1); renderTable(); } }
  else if(act==='qr'){
    const id = encodeURIComponent(allData[i].soThe);
    const url = location.href.split('#')[0].split('?')[0] + '#' + id;
    prompt('Link QR (copy & in tem):', url);
  }
});

/* update checkbox vÃ  date */
tbody.addEventListener('change', e=>{
  const tr = e.target.closest('tr'); if(!tr) return;
  const idx = Number(tr.dataset.index);
  const r = allData[idx];
  if(e.target.classList.contains('cellKiemKe')) r.daKiemKe = e.target.checked;
  if(e.target.classList.contains('cellDate')) r.ngayMua = e.target.value;
  if(e.target.classList.contains('cellPrint')) r.print = e.target.checked;
});

/* Modal edit */
const modal = document.getElementById('editModal');
const m_soThe=document.getElementById('m_soThe');
const m_soMay=document.getElementById('m_soMay');
const m_loaiMay=document.getElementById('m_loaiMay');
const m_viTri=document.getElementById('m_viTri');
const m_ngayMua=document.getElementById('m_ngayMua');
const m_daKiemKe=document.getElementById('m_daKiemKe');
const m_ghiChu=document.getElementById('m_ghiChu');
const cancelBtn=document.getElementById('cancelBtn');
const saveBtn=document.getElementById('saveBtn');

function openEditModal(index){
  editingIndex = (typeof index==='number')?index:null;
  if(editingIndex===null){ m_soThe.value=m_soMay.value=m_loaiMay.value=m_viTri.value=''; m_ngayMua.value=''; m_daKiemKe.checked=false; m_ghiChu.value=''; }
  else{
    const r=allData[editingIndex];
    m_soThe.value=r.soThe; m_soMay.value=r.soMay; m_loaiMay.value=r.loaiMay; m_viTri.value=r.viTri;
    m_ngayMua.value=r.ngayMua; m_daKiemKe.checked=r.daKiemKe; m_ghiChu.value=r.ghiChu;
  }
  modal.style.display='flex'; m_soThe.focus();
}
cancelBtn.onclick=()=>{ modal.style.display='none'; editingIndex=null; };
saveBtn.onclick=()=>{
  const obj={ soThe:m_soThe.value.trim(), soMay:m_soMay.value.trim(), loaiMay:m_loaiMay.value.trim(), viTri:m_viTri.value.trim(), ngayMua:m_ngayMua.value, daKiemKe:m_daKiemKe.checked, ghiChu:m_ghiChu.value.trim(), print:false };
  if(!obj.soThe){alert('Sá»‘ tháº» khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng');return;}
  if(editingIndex===null) allData.push(obj); else allData[editingIndex]=obj;
  modal.style.display='none'; editingIndex=null; renderTable();
};

/* Controls */
document.getElementById('btnAdd').addEventListener('click',()=>openEditModal(null));
document.getElementById('btnExport').addEventListener('click', exportExcel);
document.getElementById('btnImport').addEventListener('click', ()=>document.getElementById('fileInput').click());
document.getElementById('btnRefresh').addEventListener('click', loadData);
document.getElementById('filterKiemKe').addEventListener('change', renderTable);

/* Import Excel */
document.getElementById('fileInput').addEventListener('change', e=>{
  const f=e.target.files[0]; if(!f) return;
  const reader=new FileReader();
  reader.onload=ev=>{
    const data=new Uint8Array(ev.target.result);
    const wb=XLSX.read(data,{type:'array'});
    const sheet=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    allData=sheet.map(r=>({ soThe:safeText(r.soThe||r['Sá»‘ tháº»']), soMay:safeText(r.soMay||r['Sá»‘ mÃ¡y']), loaiMay:safeText(r.loaiMay||r['Loáº¡i mÃ¡y']), viTri:safeText(r.viTri||r['Vá»‹ trÃ­']), ngayMua:safeText(r.ngayMua||''), daKiemKe:!!r.daKiemKe, ghiChu:safeText(r.ghiChu||''), print:false }));
    renderTable();
  };
  reader.readAsArrayBuffer(f);
});

/* Export Excel */
function exportExcel(){
  const ws=XLSX.utils.json_to_sheet(allData);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,'DanhSachMay');
  XLSX.writeFile(wb,'DanhSachMay.xlsx');
}

/* Sync lÃªn GAS */
async function syncToSheet(){
  setStatus('Äang Ä‘á»“ng bá»™...');
  try{
    const res=await fetch(GAS_URL,{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(allData) });
    const txt=await res.text();
    const parsed=txt?JSON.parse(txt):null;
    if(parsed && parsed.success){ setStatus('ÄÃ£ Ä‘á»“ng bá»™ '+allData.length+' dÃ²ng'); alert('Äá»“ng bá»™ thÃ nh cÃ´ng!'); await loadData(); }
    else { alert('Server tráº£: '+txt); setStatus('CÃ³ lá»—i',false);}
  } catch(err){ console.error(err); setStatus('Lá»—i káº¿t ná»‘i',false); alert('KhÃ´ng thá»ƒ káº¿t ná»‘i: '+err.message);}
}
document.getElementById('btnSync').addEventListener('click', syncToSheet);

/* Print QR cÃ¡c dÃ²ng chá»n */
document.getElementById('btnPrintQR').addEventListener('click', ()=>{
  const items=allData.filter(r=>r.print);
  if(items.length===0){ alert('ChÆ°a chá»n dÃ²ng nÃ o Ä‘á»ƒ in!'); return; }
  const win=window.open('','_blank');
  let html='<html><head><title>In tem QR</title><style>body{font-family:sans-serif} .qr{display:inline-block;margin:8px;padding:8px;border:1px solid #000;width:180px;text-align:center;} </style></head><body>';
  items.forEach(r=>{
    html+='<div class="qr"><div id="qr"></div><div>'+escapeHtml(r.soThe)+'</div></div>';
  });
  html+='</body></html>';
  win.document.write(html);
  win.document.close();
  items.forEach((r,i)=>{ new QRCode(win.document.querySelectorAll('.qr #qr')[i], r.soThe); });
});

/* Search filter */
document.getElementById('searchBox').addEventListener('input', e=>{
  const q=e.target.value.trim().toLowerCase();
  const rows=document.querySelectorAll('#dataTable tbody tr');
  rows.forEach(r=>{
    const idx=Number(r.dataset.index); const d=allData[idx];
    const text=(d.soThe+' '+d.soMay+' '+d.loaiMay+' '+d.viTri+' '+d.ghiChu).toLowerCase();
    r.style.display=text.includes(q)?'':'none';
  });
});

/* Khá»Ÿi Ä‘á»™ng */
window.addEventListener('load', loadData);
</script>
</body>
</html>
