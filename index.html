<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ğŸ“‹ Kiá»ƒm kÃª mÃ¡y may</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{font-family:Arial,sans-serif;margin:0;background:#f4f6f8}
header{background:#0b74d1;color:#fff;padding:12px;font-size:18px}
.controls{display:flex;flex-wrap:wrap;gap:8px;padding:12px;background:#fff;border-bottom:1px solid #ccc}
.controls input[type=text]{padding:6px 8px;border:1px solid #ccc;border-radius:4px;width:220px}
.controls button{background:#0b74d1;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer}
.controls button.ghost{background:#eee;color:#333}
.table-wrap{padding:12px;overflow:auto}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{border:1px solid #ddd;padding:6px;text-align:center;word-break:break-word}
th{background:#0b74d1;color:#fff}
tr.highlight{background:#ffeaa7 !important}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.4);z-index:999;align-items:center;justify-content:center}
.modal .card{background:#fff;padding:16px;border-radius:8px;width:360px;max-width:95%}
.modal label{display:block;margin-top:8px;font-weight:600}
.modal input,.modal textarea{width:100%;padding:6px;margin-top:6px;border:1px solid #ccc;border-radius:4px}
.modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:12px}
@media(max-width:640px){ .controls{flex-direction:column;align-items:stretch} .controls input[type=text]{width:100%} }
</style>
</head>
<body>
<header>ğŸ“‹ Kiá»ƒm kÃª mÃ¡y may</header>
<div class="controls">
  <input id="searchBox" type="text" placeholder="ğŸ” TÃ¬m sá»‘ tháº» / sá»‘ mÃ¡y">
  <button id="btnImport" class="ghost">ğŸ“‚ Nháº­p Excel</button>
  <button id="btnExport">ğŸ’¾ Xuáº¥t Excel</button>
  <button id="btnAdd">â• ThÃªm</button>
  <button id="btnSync">â˜ï¸ Äá»“ng bá»™ Sheet</button>
  <button id="btnRefresh" class="ghost">ğŸ”„ Táº£i láº¡i tá»« Sheet</button>
  <button id="btnPrintQR">ğŸ–¨ï¸ In tem QR</button>
  <span id="status" style="margin-left:8px;color:#333;font-size:14px">Tráº¡ng thÃ¡i: offline</span>
  <input id="fileInput" type="file" accept=".xlsx,.xls" style="display:none">
</div>
<div class="table-wrap">
  <table id="dataTable">
    <thead>
      <tr>
        <th>STT</th>
        <th>Sá»‘ tháº»</th>
        <th>Sá»‘ mÃ¡y</th>
        <th>Loáº¡i mÃ¡y</th>
        <th>Vá»‹ trÃ­</th>
        <th>Ghi chÃº</th>
        <th>ÄÃ£ kiá»ƒm kÃª</th>
        <th>Chá»n Ä‘á»ƒ in</th>
        <th>NgÃ y mua</th>
        <th>HÃ nh Ä‘á»™ng</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal Edit -->
<div id="editModal" class="modal">
  <div class="card">
    <h3>âœï¸ Chá»‰nh sá»­a / ThÃªm</h3>
    <label>Sá»‘ tháº»</label><input id="m_soThe">
    <label>Sá»‘ mÃ¡y</label><input id="m_soMay">
    <label>Loáº¡i mÃ¡y</label><input id="m_loaiMay">
    <label>Vá»‹ trÃ­</label><input id="m_viTri">
    <label>Ghi chÃº</label><textarea id="m_ghiChu" rows="3"></textarea>
    <label>ÄÃ£ kiá»ƒm kÃª <input type="checkbox" id="m_daKiemKe"></label>
    <label>Chá»n Ä‘á»ƒ in <input type="checkbox" id="m_chonIn"></label>
    <label>NgÃ y mua <input type="date" id="m_ngayMua"></label>
    <div class="actions">
      <button id="cancelBtn" class="ghost">Há»§y</button>
      <button id="saveBtn">Cáº­p nháº­t</button>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbxIopPA511KBGghtpD6vPykuSfbx-2YMjfBtftZH1tdrgbMQ3jX5GzkZhy36IorCqu1/exec';
const statusEl = document.getElementById('status');
const tbody = document.querySelector('#dataTable tbody');
let allData=[], editingIndex=null;

function setStatus(txt,ok=true){ statusEl.innerText='Tráº¡ng thÃ¡i: '+txt; statusEl.style.color=ok?'#0b74d1':'#c0392b'; }

function safeText(v){ return v==null?'':String(v); }

function loadData(){
  setStatus('Äang táº£i...');
  fetch(GAS_URL).then(r=>r.json()).then(j=>{
    if(j.success && Array.isArray(j.data)){
      allData=j.data.map(r=>({
        soThe:safeText(r.soThe),
        soMay:safeText(r.soMay),
        loaiMay:safeText(r.loaiMay),
        viTri:safeText(r.viTri),
        ghiChu:safeText(r.ghiChu),
        daKiemKe:!!r.daKiemKe,
        chonIn:!!r.chonIn,
        ngayMua:r.ngayMua||''
      }));
      setStatus('ÄÃ£ táº£i '+allData.length+' dÃ²ng');
      renderTable();
    }else{setStatus('Lá»—i dá»¯ liá»‡u tá»« Sheet',false);}
  }).catch(err=>{
    console.error(err); setStatus('Lá»—i káº¿t ná»‘i',false);
  });
}

function renderTable(){
  tbody.innerHTML='';
  allData.forEach((r,idx)=>{
    const tr=document.createElement('tr'); tr.dataset.index=idx;
    tr.innerHTML=`
      <td>${idx+1}</td>
      <td>${r.soThe}</td>
      <td>${r.soMay}</td>
      <td>${r.loaiMay}</td>
      <td>${r.viTri}</td>
      <td>${r.ghiChu}</td>
      <td><input type="checkbox" class="daKiemKe" ${r.daKiemKe?'checked':''}></td>
      <td><input type="checkbox" class="chonIn" ${r.chonIn?'checked':''}></td>
      <td><input type="date" class="ngayMua" value="${r.ngayMua?new Date(r.ngayMua.split('/').reverse().join('-')).toISOString().substr(0,10):''}"></td>
      <td>
        <button data-act="edit" data-i="${idx}">âœï¸</button>
        <button data-act="qr" data-i="${idx}">ğŸ”—</button>
      </td>`;
    tbody.appendChild(tr);
  });
}

/* Edit Modal */
const modal=document.getElementById('editModal');
const m_soThe=document.getElementById('m_soThe');
const m_soMay=document.getElementById('m_soMay');
const m_loaiMay=document.getElementById('m_loaiMay');
const m_viTri=document.getElementById('m_viTri');
const m_ghiChu=document.getElementById('m_ghiChu');
const m_daKiemKe=document.getElementById('m_daKiemKe');
const m_chonIn=document.getElementById('m_chonIn');
const m_ngayMua=document.getElementById('m_ngayMua');
const cancelBtn=document.getElementById('cancelBtn');
const saveBtn=document.getElementById('saveBtn');

function openEditModal(i){
  editingIndex=i;
  const r=i!=null?allData[i]:{soThe:'',soMay:'',loaiMay:'',viTri:'',ghiChu:'',daKiemKe:false,chonIn:false,ngayMua:''};
  m_soThe.value=r.soThe; m_soMay.value=r.soMay; m_loaiMay.value=r.loaiMay; m_viTri.value=r.viTri;
  m_ghiChu.value=r.ghiChu; m_daKiemKe.checked=r.daKiemKe; m_chonIn.checked=r.chonIn;
  m_ngayMua.value=r.ngayMua?new Date(r.ngayMua.split('/').reverse().join('-')).toISOString().substr(0,10):'';
  modal.style.display='flex'; m_soThe.focus();
}
cancelBtn.onclick=()=>{ modal.style.display='none'; editingIndex=null; };
saveBtn.onclick=()=>{
  const obj={soThe:m_soThe.value,soMay:m_soMay.value,loaiMay:m_loaiMay.value,viTri:m_viTri.value,ghiChu:m_ghiChu.value,daKiemKe:m_daKiemKe.checked,chonIn:m_chonIn.checked,ngayMua:m_ngayMua.value?new Date(m_ngayMua.value).toLocaleDateString('en-GB'):'',};
  if(editingIndex==null) allData.push(obj); else allData[editingIndex]=obj;
  modal.style.display='none'; editingIndex=null; renderTable();
};

/* Table events */
tbody.addEventListener('click',e=>{
  const btn=e.target.closest('button'); if(!btn) return;
  const act=btn.dataset.act, i=Number(btn.dataset.i);
  if(act==='edit') openEditModal(i);
  if(act==='qr'){
    const id=encodeURIComponent(allData[i].soThe||'');
    const url=location.origin+location.pathname+'#'+id;
    prompt('Link QR:',url);
  }
});
tbody.addEventListener('change',e=>{
  const tr=e.target.closest('tr'); if(!tr) return;
  const idx=Number(tr.dataset.index); const r=allData[idx];
  if(e.target.classList.contains('daKiemKe')) r.daKiemKe=e.target.checked;
  if(e.target.classList.contains('chonIn')) r.chonIn=e.target.checked;
  if(e.target.classList.contains('ngayMua')) r.ngayMua=e.target.value?new Date(e.target.value).toLocaleDateString('en-GB'):'';
});

/* Buttons */
document.getElementById('btnAdd').addEventListener('click',()=>openEditModal(null));
document.getElementById('btnRefresh').addEventListener('click',loadData);

/* Sync to Sheet */
document.getElementById('btnSync').addEventListener('click',async()=>{
  setStatus('Äang Ä‘á»“ng bá»™...');
  try{
    const res=await fetch(GAS_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(allData)});
    const j=await res.json();
    if(j.success){ setStatus('ÄÃ£ Ä‘á»“ng bá»™ '+j.written+' dÃ²ng'); alert('Äá»“ng bá»™ thÃ nh cÃ´ng'); loadData(); }
    else setStatus('Lá»—i server',false);
  }catch(err){ console.error(err); setStatus('Lá»—i káº¿t ná»‘i',false); alert('Lá»—i káº¿t ná»‘i'); }
});

/* Import/Export */
document.getElementById('btnImport').addEventListener('click',()=>document.getElementById('fileInput').click());
document.getElementById('fileInput').addEventListener('change',e=>{
  const f=e.target.files[0]; if(!f) return;
  const reader=new FileReader();
  reader.onload=ev=>{
    const data=new Uint8Array(ev.target.result);
    const wb=XLSX.read(data,{type:'array'});
    const sheet=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    allData=sheet.map(r=>({soThe:r.soThe||'',soMay:r.soMay||'',loaiMay:r.loaiMay||'',viTri:r.viTri||'',ghiChu:r.ghiChu||'',daKiemKe:!!r.daKiemKe,chonIn:!!r.chonIn,ngayMua:r.ngayMua||''}));
    renderTable();
  };
  reader.readAsArrayBuffer(f);
});
document.getElementById('btnExport').addEventListener('click',()=>{
  const ws=XLSX.utils.json_to_sheet(allData);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,'DanhSachMay');
  XLSX.writeFile(wb,'DanhSachMay.xlsx');
});

/* Print QR tem */
document.getElementById('btnPrintQR').addEventListener('click',()=>{
  const toPrint=allData.filter(r=>r.chonIn);
  if(!toPrint.length){ alert('Chá»n Ã­t nháº¥t 1 tem Ä‘á»ƒ in'); return; }
  const w=window.open('','_blank'); w.document.write('<html><head><title>In tem QR</title></head><body>');
  toPrint.forEach((r,i)=>{
    w.document.write('<div style="display:inline-block;width:25%;padding:8px;margin:4px;border:1px solid #000;text-align:center">');
    w.document.write(`<strong>${r.soThe}</strong><br>${r.soMay}<br>`);
    w.document.write(`<div id="qrcode${i}"></div>`);
    w.document.write('</div>');
  });
  w.document.write('</body></html>');
  toPrint.forEach((r,i)=>{ new QRCode(w.document.getElementById('qrcode'+i),{text:r.soThe,width:100,height:100}); });
  w.document.close();
});

window.addEventListener('load',loadData);
document.getElementById('searchBox').addEventListener('input',e=>{
  const v=e.target.value.toLowerCase();
  Array.from(tbody.children).forEach(tr=>{
    const idx=Number(tr.dataset.index); const r=allData[idx];
    tr.style.display=(r.soThe.toLowerCase().includes(v)||r.soMay.toLowerCase().includes(v))?'':'none';
  });
});
</script>
</body>
</html>
